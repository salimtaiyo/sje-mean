<!-- cdn for animate.css -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
/>
<div class="wrapper">
  <div class="topnav">
    <h3>Project <i class="far fa-trash-alt" (click)="deleteRow()"></i></h3>
  </div>

  <table>
    <tr>
      <th>PROJECT NAME</th>
      <th>PROJECT CODE</th>
    </tr>

    <!-- loops through the ARRAY received from the PARENT component -->
    <tr
      *ngFor="let data of datas; let i = index"
      [ngClass]="{ 'animated bounceInLeft': true }"
    >
      <!-- <span *ngFor="let data of item"> -->
      <td value="i">
        <input
          (click)="deleteRowIndex($event, data)"
          type="checkbox"
          name="checked"
          value="{{ data._id }}"
        />
        {{ data.resource }}
      </td>
      <td attr.data-value="{{data[1]}}">{{ data.code }}</td>
      <!-- </span> -->
    </tr>
  </table>
</div>

<button routerLink="/formula" (click)="saveArray()" type="button"  class="login">Submit</button>
