<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
  crossorigin="anonymous"
/>

<app-header></app-header>
<app-navbar></app-navbar>

<div class="wrapper">
  <div class="tableTitle">
    <h3 style="color: white; margin: .5em .3em;">QUANTITY SURVEY</h3>

    <p>{{ message }}</p>
  </div>

  <table>
    <tr>
      <th>Resource Name</th>
      <th>Resource Code</th>
    </tr>
    <tr *ngFor="let data of dataProject; let i = index">

      <td *ngIf = "i === editRowID"><input type = "text" [(ngModel)] = "data.resource"> </td>
      <td *ngIf = "i !== editRowID" (click) = "checkEditRow(i)"> {{ data.resource }} <br/></td>

      <td *ngIf = "i === editRowID"><input type = "text" [(ngModel)] = "data.code"> </td>
      <td *ngIf = "i !== editRowID" (click) = "checkEditRow(i)">{{ data.code }}</td>

    </tr>
  </table>

  <div>
    <pre>
      {{dataProject | json}}
    </pre>
  </div>

  <div (click)="onChange($event.target.value)" class="pagination">
    <a>&laquo;</a> <option value="1">1</option> <option value="2">2</option>
    <option value="3">3</option> <option value="4">4</option>
    <option value="5">5</option> <option value="6">6</option> <a>&raquo;</a>
  </div>

  <select (change)="onSelectChange($event.target.value)">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
  </select>

  <div>There is {{ dataLength }} data in the database</div>

  <ng-template #emptyDb>
    <h1>
      Your Database is currently empty or your not properly connnected to it.
    </h1>
  </ng-template>

  <div style=" width: 90%; margin: 25px auto;">
    <a href="#" style="font-weight: bold;"> Edit Quantity Survey Template </a>

    <button type="submit" (click) = "submitUpdate()"><i class="fas fa-check"></i> Submit</button>
  </div>
</div>
