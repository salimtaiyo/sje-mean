<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
  crossorigin="anonymous">

<app-header></app-header>
<app-navbar></app-navbar>

<!-- parent container for the two rows inside -->

<div class="container">

  <!-- child container that contains two column -->

  <div class="child">

    <div class="child__scope">

      <table class="tableLeft">
        <tr>
          <td style="font-weight: bold;">Project Scope Fields</td>
          <td></td>
        </tr>
        <tr>
          <td> name </td>
          <td> <input type="checkbox"> </td>
        </tr>
        <tr>
          <td> cost_code </td>
          <td> <input type="checkbox"></td>
        </tr>
        <tr>
          <td> editable </td>
          <td> <input type="checkbox"></td>
        </tr>
        <tr>
          <td> item_id</td>
          <td> <input type="checkbox"></td>
        </tr>
      </table>

    </div>

    <div class="child__survey">

      <table class="tableRight">
        <td style="background-color: rgb(189, 186, 186);">
          Quantity Survey Fields
        </td>
      </table>

      <table class="tableRight">

        <tr>

          <td> Field
            <br> <input type="text" class="rightInput">
          </td>
          <td> Type
            <br> <input type="number" placeholder="Number" class="rightInput">
          </td>
          <td> Formula
            <br> <input type="text" placeholder="quantity * price" class="rightInput">
          </td>
          <td>
            <button style="width: 30px; height: 30px;">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>

        </tr>

      </table>

      <div style="width: 100%; background-color: green;">

        <div style = "float: right;">

          <label style="margin-right: 5px;">Add Field</label>
          <button style="width: 30px; height: 30px;"><i class="fas fa-plus "></i> </button>

        </div>
      </div>

    </div>

  </div>

  <!-- second flex -->

  <div class="childTwo">

  </div>

</div>

<div style=" width: 80%; margin: 25px auto;">

  <button type="submit" style="width: 20%; float: right; padding: 8px 0;"> Save </button>
</div>
