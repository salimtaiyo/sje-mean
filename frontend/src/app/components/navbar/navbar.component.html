<div (click)="show = !show" class="arrowIcon">
  <i class="fas fa-angle-right fa-1x"> </i>
</div>

<div>
  <div (click)="show = !show" [ngClass]="{ arrowIconClose: show }">
    <i class="fas fa-angle-left fa-1x"> </i>
  </div>
  <div [ngClass]="{ sidenav: show, sidenavDp: !show }">
    <a routerLink="/project">Project</a> 
    <a routerLink="/resource">Resource</a>
    <a routerLink="/formula">Formula</a>
    <a routerLink="/template"> Template </a>
  </div>
</div>
